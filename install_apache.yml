---
- name: Install Apache
  hosts: ansiblegroup
  become: yes
  tasks:
    - name: Install Apache Package
      apt:
        name: apache2
        state: present
        update_cache: yes
      notify: Ensure Apache is running

    - name: Copy index.html to web root
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

  handlers:
    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes